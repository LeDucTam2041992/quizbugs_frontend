<div>
  <form (ngSubmit)="onSubmit()" [formGroup]="newCategoryForm">
    <table class="table table-bordered">
      <tr>
        <td>Category</td>
        <td>
          <mat-form-field appearance="fill">
            <mat-label>Input</mat-label>
            <input matInput class="form-control" type="text" formControlName="category">
          </mat-form-field>
          <mat-label *ngIf="newCategoryForm.get('category').hasError('required') && newCategoryForm.touched" class="text-danger">
            field require
          </mat-label>
          <mat-label *ngIf="newCategoryForm.get('category').hasError('maxLength')&& newCategoryForm.touched" class="text-danger">
            filed max length 50
          </mat-label>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <button class="btn btn-primary mr-2" type="submit" [disabled]="newCategoryForm.invalid" mat-raised-button color="warn">Add</button>
          <button mat-raised-button color="primary" routerLink="/questions/categories">Cancel</button>
        </td>
      </tr>
    </table>
  </form>

</div>
