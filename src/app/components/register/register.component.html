
<!--The content below is only a placeholder and can be replaced.-->
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <!--  <span>HOME</span> -->
    <span><a href="/">HOME</a></span>
    <span class="spacer"></span>
    <a mat-button routerLink="/create_account">Register</a>
    <a mat-button routerLink="/register">register</a>
  </mat-toolbar-row>
</mat-toolbar>

<mat-toolbar>
  <span>Registration</span>
</mat-toolbar>
<mat-card class="my-card">
  <mat-card-content>
    <form class="my-form" (ngSubmit)="onSubmit()" [formGroup]="registerForm">

      <mat-form-field class="full-width" >
        <mat-label>User Name</mat-label>
        <input  matInput  placeholder="Last Name" formControlName="username"  required>
        <mat-error *ngIf="registerForm.get('username').hasError('required') && registerForm.touched" class="text-danger">
          field require
        </mat-error>
        <mat-error *ngIf="registerForm.get('username').hasError('minlength')" class="text-danger">
          field min length 6
        </mat-error>
        <mat-error *ngIf="registerForm.get('username').hasError('pattern')" class="text-danger">
          regex
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input  matInput  placeholder="Password" type="password"  formControlName="password">
        <mat-error *ngIf="registerForm.get('password').hasError('required') && registerForm.touched" class="text-danger">
          field require
        </mat-error >
        <mat-error  *ngIf="registerForm.get('password').hasError('minlength')" class="text-danger">
          field min length 6
        </mat-error >
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input  matInput  placeholder="Password" type="password"  formControlName="confirmPassword">
        <mat-error *ngIf="registerForm.get('confirmPassword').hasError('required') && registerForm.touched" class="text-danger">
          field require
        </mat-error >
        <mat-error  *ngIf="registerForm.get('confirmPassword').hasError('minlength')" class="text-danger">
          field min length 6
        </mat-error >
      </mat-form-field>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">REGISTER</button>
      </mat-card-actions>
      <span>{{message}}</span>
    </form>
  </mat-card-content>

</mat-card>
