

<mat-toolbar color="primary">
  <mat-toolbar-row>
    <!--  <span>HOME</span> -->
    <span><a routerLink="/">HOME</a></span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-card class="my-card">
  <mat-card-content>
    <form class="my-form" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      <mat-form-field class="full-width">
        <mat-label>Username</mat-label>
        <input  matInput  placeholder="Username" formControlName="username">
        <mat-error *ngIf="loginForm.get('username').hasError('required') && loginForm.touched" class="text-danger">
          field require
        </mat-error>
        <mat-error *ngIf="loginForm.get('username').hasError('minlength')" class="text-danger">
          field min length 6
        </mat-error>
        <mat-error *ngIf="loginForm.get('username').hasError('pattern')" class="text-danger">
          regex
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input  matInput type="password"  placeholder="Password" formControlName="password">
        <mat-error *ngIf="loginForm.get('password').hasError('required') && loginForm.touched" class="text-danger">
          field require
        </mat-error >
        <mat-error  *ngIf="loginForm.get('password').hasError('minlength')" class="text-danger">
          field min length 6
        </mat-error >
      </mat-form-field>

      <mat-card-actions>
        <button mat-raised-button type="submit" [disabled]="loginForm.invalid">LOGIN</button>
        <button mat-raised-button type="submit" routerLink="/register">REGISTER</button>
      </mat-card-actions>
    </form>
    <mat-label *ngIf="message">{{message}}</mat-label>
  </mat-card-content>
</mat-card>
