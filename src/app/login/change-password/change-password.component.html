<div class="login-page">
    <div class="content px20">
        <form class="login-form" [formGroup]="updateForm" (ngSubmit)="onUpdate()">
            <div class="text-center">
                <h2 class="app-name">Change password</h2>
            </div>
            <div fxLayout="row">
                <div fxFlexFill>
                    <mat-form-field class="w-100">
                        <input matInput placeholder="Current Password" formControlName="oldPassword"
                               [type]="hide ? 'password' : 'text'">
                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                    </mat-form-field>
                    <mat-form-field class="w-100">
                        <input matInput placeholder="Enter your new password" formControlName="newPassword"
                               [type]="hide ? 'password' : 'text'">
                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                    </mat-form-field>
                    <mat-form-field class="w-100">
                        <input matInput placeholder="Confirm your new Password" formControlName="confirmPassword"
                               [type]="hide ? 'password' : 'text'">
                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                    </mat-form-field>
                </div>
            </div>
            <div fxLayout="row">
                <div fxFlexFill>
                    <button type="submit" mat-raised-button color="primary" class="w-100" [disabled]="updateForm.invalid">Update</button>
                    <button type="button" mat-button color="primary" class="w-100" routerLink="/dashboard">Cancel</button>
                </div>
            </div>

        </form>
    </div>
</div>
