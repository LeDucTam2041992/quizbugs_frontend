<mat-form-field appearance="fill">
    <mat-label>Category</mat-label>
    <mat-select [(ngModel)]="selectedCategory" placeholder="select category" (ngModelChange)="searchCategory()">
        <mat-option>None</mat-option>
        <mat-option *ngFor="let category of listCategories" [value]="category.category">{{category.category}}</mat-option>
    </mat-select>
</mat-form-field>
  <div class="search-div">
    <button mat-raised-button (click)="add()">
      <mat-icon>add</mat-icon>Create
    </button>
      <input matInput [(ngModel)]="questionName" (input)="Search()" placeholder="Search" style="margin:0px 0px 10px 10px;max-width: 87%">
      <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="clear()">
        <mat-icon>close</mat-icon>
      </button>
  </div>
  <ng-container *ngFor="let question of listQuestions;let i = index">
    <app-detail-question [inId]="question.id" [index]="i" (deleteId)="delete($event)"></app-detail-question>
  </ng-container>
